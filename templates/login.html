<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drone Application & Research Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Header -->
    <div id="app-header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo">
                </div>
                <div class="title-container">
                    <h1>Drone Application & Research Center</h1>
                    <h2>Uttarakhand Space Application Center</h2>
                </div>
            </div>
            <div class="header-right">
                <div class="language-switch">
                    <button id="lang-en" class="lang-btn active">English</button>
                    <button id="lang-hi" class="lang-btn">हिंदी</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="app-name">Drone Maps</h1>
                <p class="app-slogan">Clear Quality Maps</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username/Email</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" required placeholder="Enter username or email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="user-type-label">Login as:</label>
                    <div class="user-type-switch">
                        <input type="radio" id="user-type-admin" name="user_type" value="admin" checked>
                        <label for="user-type-admin" class="switch-option">
                            <i class="fas fa-user-shield"></i>
                            Admin
                        </label>
                        
                        <input type="radio" id="user-type-user" name="user_type" value="user">
                        <label for="user-type-user" class="switch-option">
                            <i class="fas fa-user"></i>
                            User
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="captcha">Security Code</label>
                    <div class="captcha-container">
                        <div class="captcha-display" id="captcha-display"></div>
                        <button type="button" class="captcha-refresh" id="captcha-refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="input-container">
                        <i class="fas fa-shield-alt input-icon"></i>
                        <input type="text" id="captcha" name="captcha" required placeholder="Enter the code above">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <div class="login-footer">
                <p class="demo-credentials">
                    <strong>Demo Credentials:</strong><br>
                    Username: admin | Password: admin
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
